---
layout: default
title: 图片
---

{% for post in site.categories.picture %}
  <div class="title">
    <h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h4>
    <span class="glyphicon glyphicon-calendar"></span><span class="small">{{ post.date | date: "%Y-%m-%d" }}</span>
  </div>
{% endfor %}
