---
layout: default
---

<h1>{{page.title}}</h1>
<span class="glyphicon glyphicon-calendar"></span>&nbsp;<span class="small">{{page.date | date: "%Y-%m-%d"}}</span>
&nbsp;&nbsp;<span class="glyphicon glyphicon-tags"></span>&nbsp;
<span class="small">
  {% for cc in page.tags %}
    <a data-toggle="modal" href="#{{ cc }}">{{ cc }}</a>, 
  {% endfor %}
</span>
<div id="content">
  {{ page.content }}
</div>
